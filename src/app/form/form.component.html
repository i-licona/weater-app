<form 
  [formGroup]="form" 
  autocomplete="off" 
  (ngSubmit)="getResult();" 
  class="mx-auto mt-5 max-w-xl sm:mt-5">
  <div class="sm:col-span-2">
    <div class="mt-2.5">
      <input formControlName="search"  type="text" placeholder="Enter a city" name="company" id="company" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
    </div>
  </div>
  <div class="sm:col-span-2">
    <div class="mt-2.5">
      <button [disabled]="!form.valid" type="submit" class="w-full px-5 py-3 text-base font-medium text-center text-white bg-cyan-800 rounded-lg hover:bg-cyan-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-cyan-800 dark:hover:bg-cyan-800 dark:focus:ring-cyan-800">Search</button>
    </div>
  </div>
</form>
