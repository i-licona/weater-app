<!-- navbar component -->
<app-nav-bar />
<!-- main container -->
<div class="bg-white py-12 sm:py-12 animate__animated animate__backInUp">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl lg:text-center">
      <!-- <h2 class="text-base font-semibold leading-7 text-indigo-600">Deploy faster</h2> -->
      <p class="mt-2 text-3xl font-bold tracking-tight text-cyan-800 sm:text-4xl">Weather app</p>
      <p class="mt-2 text-lg leading-8 text-gray-600">Search for a city to get the current forecast</p>
      <!-- form component -->
      <app-form />
    </div>
  </div>
  <div class="flex flex-col">
    <!-- card -->
    <div class="mt-7 self-center w-96 block rounded-lg text-center" [ngClass]="{'bg-cyan-800': error == null, 'bg-red-800' : error != null }">
      <app-weather-card />
      <!-- *ngIf="!weather.success" -->
    </div>
  </div>
</div>
